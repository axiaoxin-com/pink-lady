{{ template "page_top" . }}

{{ $hosturl := .meta.HostURL }}
{{ $lang := .meta.HostURL }}
{{ $fp_path := .meta.FlatpagesNavPath }}

<div class="mt-4">
    <h1>{{ .meta.FlatpagesNavName }}</h1>
    {{ range .fileNames }}
    <div class="py-2 border-bottom">
        <a href="{{ $hosturl }}/{{ $fp_path }}/{{ . }}/" class="text-decoration-none">
            <h2>{{ . }}</h2>
        </a>
    </div>
    {{ end }}

    {{ template "pagi" . }}
</div>

{{ template "page_bottom" . }}
